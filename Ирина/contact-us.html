<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/contact-us.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-content">
                <div class="company-logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="company-slogan">
                    <img src="img/slogan.png" alt="">
                </div>
            </div>
        </div>
        <div class="menu">
            <ul class="menu-list">
                <li class="menu-item">
                    <div class="mark-list">
                        <a href="index.html"><img src="img/marker.png" align="left" alt="">about us</a>
                    </div>
                </li>
                <li class="menu-item">
                    <div class="mark-list">
                        <a href="#"><img src="img/marker.png" align="left" alt="">news</a>
                    </div>
                </li>
                <li class="menu-item">
                    <div class="mark-list">
                        <a href="contact-us.html"><img class="active" src="img/marker.png" align="left" alt="">contact us</a>
                    </div>
                </li>
                <li class="menu-item">
                    <div class="mark-list">
                        <a href="#"><img src="img/marker.png" align="left" alt="">services</a>
                    </div>
                </li>
                <li class="menu-item">
                    <div class="mark-list">
                        <a href="#"><img src="img/marker.png" align="left" alt="">products</a>
                    </div>
                </li>
                <li class="menu-item">
                    <div class="mark-list">
                        <a href="#"><img src="img/marker.png" align="left" alt="">guestbook</a>
                    </div>
                </li>
                <li class="menu-item">
                    <div class="mark-list">
                        <a href="#"><img src="img/marker.png" align="left" alt="">forum</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content">
            <h3>Contact us</h3>
            <form action="" method="post">
                <div class="form-fields">
                    <div class="form-row">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" placeholder="Type your first name" required="required">
                    </div>
                    <div class="form-row">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" placeholder="Type your last name" required="required">
                    </div>
                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Type your email" required="required">
                    </div>
                    <div class="form-row">
                        <label for="message" class="textarea-label">Message:</label>
                        <textarea id="message" placeholder="Type your mesage here" required="required"></textarea>
                    </div>
                    <div class="form-description">
                        * all field are required.
                    </div>
                    <div class="submit">
                        <input type="submit">
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <span>Copyright &copy; YourCompany 2017. All rights reserved</span>
        </div>
    </div>
</body>
</html>
